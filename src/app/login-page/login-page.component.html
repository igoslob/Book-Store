<div class="auth-block">
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form
          class="form-signin"
          [formGroup]="form"
          (ngSubmit)="OnSubmit()">
            <div class="form-label-group">
              <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
              <label for="inputEmail"></label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <label for="inputPassword"></label>
            </div>

            <div class="col-lg-7 custom-control custom-checkbox mb-3 d-inline-block">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember me</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase d-inline-block submit mr-auto " type="submit" routerLink="/book">Sign in</button>
            <hr class="my-4">
            <button class="btn btn-lg btn-facebook btn-block text-uppercase m-auto" type="submit"><i class="fa fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            <button class="btn btn-lg btn-google btn-block text-uppercase m-auto" type="submit"><i class="fa fa-google mr-2"></i> Sign in with Google</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
